<header class="header-area">
    <div class="container header__container flex-class">
      <div class="header__main">
        <a RouterLinkActive="bg-danger" routerLink="/" class="logo">
          <img [src]="logoSrc" style="width: 183px;" alt="logo" loading="lazy"/>
        </a>

        <div class="main-menu">
          <nav class="d-none d-lg-block">
            <ul>
              <li class="has-megamenu">
                <a class="a-header" RouterLinkActive="bg-danger" routerLink="/">{{"Home" | translate}}</a>
              </li>
              <li><a class="a-header" RouterLinkActive="bg-danger" routerLink="/about">{{"About" | translate}}</a></li>
              <li>
                <a class="a-header" RouterLinkActive="bg-danger" [routerLink]="['/service']" routerLinkActive="active">{{"Services" | translate}}</a>
              </li>
              <li><a class="a-header" RouterLinkActive="bg-danger" routerLink="/contact">{{"Contact" | translate}}</a></li>

            </ul>
          </nav>


        </div>

        <div class="bars d-block d-lg-none">
          <i id="openButton" class="fa-solid fa-bars" (click)="toggleSidebar()"></i>
        </div>
      </div>
      <div >
        <button mat-menu-item class="mt-3" (click)="changeLanguage()">
          <mat-icon fontSet="material-icons-outlined">language</mat-icon>
        </button>
        <button mat-menu-item  (click)="toggleDarkTheme()">
          <mat-icon fontSet="material-icons-outlined">brightness_4</mat-icon>
      </button>
      </div>
    </div>
  </header>

  <!-- Sidebar area start here -->
  <div class="mobile-sidebar" [ngClass]="{'active': isSidebarOpen}">
    <div class="sidebar-content">
      <i class="fa-solid fa-times close-icon" (click)="toggleSidebar()"></i>
      <div class="text-center">
      <img [src]="'assets/images/logo/Logo-light.png'" alt="image" style="width: 140px;" loading="lazy"/>

      </div>
      <ul>
        <li><a routerLink="/" (click)="toggleSidebar()">{{"Home" | translate}}</a></li>
        <li><a routerLink="/about" (click)="toggleSidebar()">{{"About" | translate}}</a></li>
        <li><a routerLink="/service" (click)="toggleSidebar()">{{"Services" | translate}}</a></li>
        <li><a routerLink="/contact" (click)="toggleSidebar()">{{"Contact" | translate}}</a></li>
      </ul>
    </div>
  </div>
  <!-- Sidebar area end here -->
