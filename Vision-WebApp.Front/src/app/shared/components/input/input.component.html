<div class="form-group d-flex flex-column m-0 {{className}}" [formGroup]="formGroup" *ngIf="formGroup"
  [class.disabled]="disabled"
  [ngClass]="{'mb-3': formGroup.get(controlName).errors && formGroup.get(controlName).touched}">
  <mat-form-field class="text-start transparent">
    <mat-label [attr.for]="controlName" class="text-middle font-16">{{ label }}</mat-label>

    <input matInput [id]="controlName" [formControlName]="controlName" [type]="contentType"
      *ngIf="inputType === 'textbox'" [readonly]="disabled" [placeholder]="placeholder">

    <textarea matInput [id]="controlName" [formControlName]="controlName" *ngIf="inputType === 'textarea'"></textarea>

    <svg matSuffix xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" *ngIf="suffix">
      <path
        d="M20 20l-6.086-6.05c-1.051 1.043-2.498 1.686-4.096 1.686C6.605 15.636 4 13.031 4 9.818 4 6.605 6.605 4 9.818 4c3.213 0 5.818 2.605 5.818 5.818"
        stroke="#4F008C" stroke-width="2" fill="none" fill-rule="evenodd" />
    </svg>

    <span class="d-flex align-items-center" matSuffix style="z-index: 5;">
      <ng-content select=[matSuffix]></ng-content>
    </span>

    <span class="d-flex" matPrefix style="z-index: 5;">
      <ng-content select=[matPrefix]></ng-content>
    </span>

    <mat-error *ngIf="formGroup.get(controlName).errors && formGroup.get(controlName).touched">
      <span class="font-12">{{ formGroup.get(controlName).errors | validationHandler}}</span>
    </mat-error>
  </mat-form-field>
</div>
