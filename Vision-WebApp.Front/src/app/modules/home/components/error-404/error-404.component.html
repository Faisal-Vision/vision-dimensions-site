<main>
  <!-- Page banner area start here -->
  <section class="banner__inner-page bg-image pt-180 pb-180 bg-image"
    [style.background]="'url(assets/images/banner/banner-inner-page.webp)'">
    <div class="shape2 wow slideInLeft" data-wow-delay="00ms" data-wow-duration="1500ms">
      <app-lazy-load-image [imageSrc]="'assets/images/banner/inner-banner-shape2.png'" alt="shape" loading="lazy"/>
    </div>
    <div class="shape1 wow slideInLeft" data-wow-delay="200ms" data-wow-duration="1500ms">
      <app-lazy-load-image [imageSrc]="'assets/images/banner/inner-banner-shape1.png'" alt="shape" loading="lazy"/>
    </div>
    <div class="shape3 wow slideInRight" data-wow-delay="200ms" data-wow-duration="1500ms">
      <app-lazy-load-image class="sway__animationX" [imageSrc]="'assets/images/banner/inner-banner-shape3.png'" alt="shape" loading="lazy"/>
    </div>
    <div class="container">
      <h2 class="wow fadeInUp" data-wow-delay="00ms" data-wow-duration="1500ms">Page Not Found</h2>
      <div class="breadcrumb-list wow fadeInUp" data-wow-delay="200ms" data-wow-duration="1500ms">
        <a [routerLink]="['/']">Home</a><span><i class="fa-regular fa-angles-right mx-2"></i>404</span>
      </div>
    </div>
  </section>
  <!-- Page banner area end here -->
  <!-- Error area start here -->
  <section class="error-area pt-50 pb-50" >
    <div class="container">
      <div class="error__item">
        <div class="image mb-60">
          <app-lazy-load-image [imageSrc]="'assets/images/error/404-2.png'" alt="image" loading="lazy"/>
        </div>
        <h2>Whoops! This Page Not Found</h2>
        <div class="btn-two mt-50">
          <span class="btn-circle">
          </span>
          <a [routerLink]="['/']" class="btn-one">Go Back Home</a>
        </div>
      </div>
    </div>
  </section>
  <!-- Error area end here -->
</main>
