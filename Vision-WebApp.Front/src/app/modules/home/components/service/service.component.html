<main>
  <!-- Page banner area start here -->
  <section class="banner__inner-page bg-image pt-180 pb-180 bg-image"
    [style.background]="'url(assets/images/banner/banner-inner-page.webp)'">
    <div class="shape2 wow slideInLeft" data-wow-delay="00ms" data-wow-duration="1500ms">
      <img [src]="'assets/images/banner/inner-banner-shape2.png'" alt="shape" loading="lazy" />
    </div>
    <div class="shape1 wow slideInLeft" data-wow-delay="200ms" data-wow-duration="1500ms">
      <img [src]="'assets/images/banner/banner-solid-left-shape.png'" alt="shape" loading="lazy" />
    </div>
    <div class="shape3 wow slideInRight" data-wow-delay="200ms" data-wow-duration="1500ms">
      <img class="sway__animationX" [src]="'assets/images/banner/inner-banner-shape3.png'" alt="shape" loading="lazy" />
    </div>
    <div class="container cssanimation fadeInRight">
      <h2 class="wow fadeInUp" data-wow-delay="00ms" data-wow-duration="1500ms"> {{"IT Service" | translate}} </h2>
      <div class="breadcrumb-list wow fadeInUp" data-wow-delay="200ms" data-wow-duration="1500ms">
        <a routerLink="/">{{"Home" | translate}}</a><span><i class="fa-regular fa-angles-right mx-2"></i>
          {{"IT Service" | translate}}
        </span>
      </div>
    </div>
  </section>
  <!-- Page banner area end here -->

  <!-- Service area start here -->
  <section class="service-inner-area pt-120 pb-120 ">
    <div class="container">
      <div class="row g-4">
        <div *ngFor="let service of services" class="col-lg-4 col-md-6 cssanimation fadeInBottom">
          <div class="service-two__item">
            <div class="image">
              <app-lazy-load-image [imageSrc]="service.image" [defaultImage]="service.defaultImage" [alt]="'image'"
                [loading]="'lazy'" />
            </div>
            <div class="service-two__content">
              <div class="icon">
                <img [src]="service.icon" alt="icon" class="app-lazy-load-image-fluid w-75 h-75 bg-transparent"
                  loading="lazy" />
              </div>
              <div class="shape"><img [src]="'assets/images/shape/service-two-item-shape.png'" alt="shape"
                  loading="lazy" /></div>
              <h4><a [routerLink]="['/service-details/', service.name]"
                  class="primary-hover">{{service.title | translate}}</a></h4>
              <p> {{ (service.description | translate).length > 100
    ? ((service.description | translate) | slice:0:100) + '...'
    : (service.description | translate) }} </p>
              <a class="read-more-btn" [routerLink]="['/service-details/', service.name]">{{"Read More" | translate }}
                <i class="fa-regular fa-arrow-right-long"></i></a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
  <!-- Service area end here -->
</main>
