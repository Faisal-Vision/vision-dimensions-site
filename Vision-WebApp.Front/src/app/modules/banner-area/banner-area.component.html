<section class="banner-area" role="region" aria-labelledby="banner-heading">
  <div class="banner__line">
    <img
      class="sway__animation"
      src="assets/images/banner/banner-line.png"
      alt="Decorative line shape"
    />
  </div>
  <swiper-container
    loop="true"
    slides-per-view="1"
    effect="fade"
    speed="3000"
    pagination="true"
    pagination-clickable="true"
    autoplay="true"
    autoplay-delay="7000"
    autoplay-disable-on-interaction="false"
    pagination-el=".banner__dot"
    class="swiper banner__slider"
    aria-label="Hero Banner Slider"
  >
    <swiper-slide
      *ngFor="let slide of bannerSlides"
      class="swiper-slide"
      aria-label="Slide"
    >
      <ng-container *ngFor="let shape of shapes">
        <div
          [attr.data-animation]="shape.dataAnimation"
          [attr.data-duration]="shape.dataDuration"
          [attr.data-delay]="shape.dataDelay"
          [class]="shape.class"
          role="presentation"
        >
          <img
            [src]="shape.src"
            [alt]="shape.alt || 'Decorative shape'"
            [class]="shape.imageClass"
          />
        </div>
      </ng-container>
      <img
        class="slide-bg"
        [src]="slide.backgroundImage"
        [alt]="'Background image for ' + slide.content.title.text"
        loading="lazy"
      />
      <div class="container">
        <div class="banner__content">
          <h4
            id="banner-heading"
            data-animation="slideInRight"
            data-duration="2s"
            data-delay=".3s"
            class="text-white mb-20"
          >
            <svg
              class="me-1"
              width="40"
              height="16"
              viewBox="0 0 40 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect x="0.5" y="0.500183" width="25.6667" height="15" rx="7.5" stroke="white" />
              <rect x="13.3334" y="0.000183105" width="26.6667" height="16" rx="8" fill="white" />
            </svg>
            {{ slide.content.subtitle.text | translate }}
          </h4>
          <h1
            data-animation="slideInRight"
            data-duration="2s"
            data-delay=".5s"
            class="text-white"
          >
            {{ slide.content.title.text | translate }}
          </h1>
          <p
            data-animation="slideInRight"
            data-duration="2s"
            data-delay=".7s"
            class="mt-20"
          >
            {{ slide.content.description.text | translate }}
            <br />{{ slide.content.description.breakingText | translate }}
          </p>
          <a
            data-animation="slideInRight"
            data-duration="2s"
            data-delay=".9s"
            [routerLink]="[slide.content.button.link]"
            class="btn-one mt-60"
          >
            {{ slide.content.button.text | translate }}
            <i class="fa-regular fa-arrow-right-long"></i>
          </a>
        </div>
      </div>
    </swiper-slide>
    <div class="banner__dot-wrp">
      <div class="dot-light banner__dot"></div>
    </div>
  </swiper-container>
</section>
